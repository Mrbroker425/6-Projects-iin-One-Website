<style>
   body {
    text-align: center;
    margin-top: 0;
   overflow: scroll;
}

.color {
    background-color: rgb(104, 106, 106);
    padding: 20px;
    box-shadow: 5px 5px 5px;
    position: fixed;
    top: 0; 
    left: 0;
    width: 100%; 
    z-index: 10; 
    transition: background-color 0.3s;  /* Smooth transition for the color change */
}

.active {
    background-color: #ea0303;
}

.center-img {
    width: 100%;
    display: block; 
    margin: 0 auto;
}

</style>
    </head>
        <body>
            
         <div class="container-6">
            <!-- Header -->
            <main>
                <nav class="color">
                    <ol>
                       
                        <li><a class="text-side"  href="Project (1).html"><i class="fab fa-hubspot" >Home</i></a></li>
                        <li><a class="text-side"  href="Project (2).html"><i class="fab fa-hubspot" >About Me</i></a></li>

                        <li><a class="text-side"  href="Project (4).html"><i class="fab fa-hubspot" >Contact</i></a></li>
                     

                    </ol>
                </nav>
            </main>
         </div>
         <section>
         <div>
            <img class="center-img" src="pexels-david-bartus-1166209.jpg" alt="">
         </div>
        </section>
        <section>
            <section>
                <a href="Project (6).html">
              <div class="side-circle">
                <h3>PROJECT 5>>>></h3>
              </div>
            </a>
             </section>
            <div>
                <h1 class="bottom-container">Thank You For Visiting My Website</h1>
            </div>
           
        </section>
        
        <script>
            const NavbarE1 = document.querySelector(".color");
            const bottomContainerEl = document.querySelector(".bottom-container");

            window.addEventListener("scroll", () => {
                if (window.scrollY > bottomContainerEl.offsetTop - NavbarE1.offsetHeight - 500) {
                    NavbarE1.classList.add("active");
                } else {
                    NavbarE1.classList.remove("active");
                }
            });
        </script>
        
        </body>
