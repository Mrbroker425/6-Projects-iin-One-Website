           <div class="container-4">

            <!-- Header -->
            <h5>Real Time Character Counter</h5>
            <textarea maxlength="50" class="text-area" name="" id="text-affect" cols="30" rows="10"></textarea>
            <div class="total-character">
              <p class="bigger">total-characters :<b id="Total-Characters">0</b></p>

            </div>
            <div class="Remaining">
              <p class="bigger">Remaining :<b id="Remaining-character">0</b></p>
            </div>
            </div>
           </div>
          
          <script>
            const textAreaE1 = document.getElementById("text-affect");
            const Total = document.getElementById("Total-Characters");
            const RemainingE1 = document.getElementById("Remaining-character")

      

       textAreaE1.addEventListener("keyup",()=>{
  
        //console.log("Key is pressed");
  
        /*3.*/
 
        updateCounter()

      });


  function updateCounter(){
        
     Total.innerText = textAreaE1.value.length
    RemainingE1.innerText =textAreaE1.getAttribute("maxlength") -textAreaE1.value.length;

}
 updateCounter()           
          </script>
